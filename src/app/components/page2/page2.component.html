<app-toolbar (profileButtonClick)="profileButtonClickedHandler($event)"></app-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>{{enableEdit}}
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="enableEdit; else displayValue">
                <mat-form-field appearance="outline" class="w-75">
                    <input matInput [(ngModel)]="element.name" required>
                </mat-form-field>
            </ng-container>

            <ng-template #displayValue>
                {{ element.name }}
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> Email ID </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="enableEdit; else displayValue">
                <mat-form-field appearance="outline" class="w-75">
                    <input matInput [(ngModel)]="element.email" required>
                </mat-form-field>
            </ng-container>

            <ng-template #displayValue>
                {{ element.email }}
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="enableEdit; else displayValue">
                <mat-form-field appearance="outline" class="w-75">
                    <input matInput [(ngModel)]="element.gender" required>
                </mat-form-field>
            </ng-container>

            <ng-template #displayValue>
                {{ element.gender }}
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="action" *ngIf="!profileButtonClicked">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button [hidden]="!disableBtn" mat-raised-button class="editBtn" (click)="edit()">Edit</button>
            <button [hidden]="disableBtn" mat-raised-button class="saveBtn" (click)="save(element)">save</button>
            <button [hidden]="disableBtn" mat-raised-button class="cancleBtn" (click)="cancel()">cancel</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
